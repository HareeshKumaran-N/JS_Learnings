/*

  

 "undefined " is printed brcause during the memory creation phase the var a  has value of "undefined" and during the execution phase it displays the predefined value which is "undefined"
  
  But whereas the function has its whole block of function during memory creation phase , so it get executed
    
   "Hi from a " is printed ,in the execution phase here x is assigned with the value of "Hi from x" replacing undefined which was assinged in creation phase.



*/

// Arrow function
// console.log("------------------_________-----------------");

arrowFunction();

var arrowFunction=()=>
{
      console.log("Hi from arrow function");
}

// here it throw an error as the arrowfunction since it is a function expression
/*
   normal function which has a whole code of the function in the execution context during the creation phase,here the arrow function which is a
   function expression will have undefined as it value during the creation phase.
   
   so it throws "arrowFunction is not a function"

   they just behave like a variable
*/
