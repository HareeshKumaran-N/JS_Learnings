<script>


//Global scope-----------------------------------------------------------------------------------------------------------

var a=10;
function fun1()
{
   
    
    console.log("@HK Global Scope", a);
 
    
}

 console.log(fun1());
 console.log(a);

 /*
     Explanation 

    "a" is not present in the functional scope of function but still it
    can access the  value of "a" since it globally scoped.
*/






// script scope----------------------------------------------------------------------------------------------------------------

let s=110

function fun2()
{
   
    console.log("@Hk Script scope", s);
    
}

 fun2();


/*
   Explanation

   >> "s" can also be accessed globally** but thing here is scope is Script scope not in the global scope 

*/

//end of script scope






// block scope-----------------------------------------------------------------------------------------------------------------------


{
    var A1=20;
    let  x=50;
}

console.log(A1);//=> 20
console.log(x);//=> reference  error x not defined

/* Explanation
    >> The A1 which is var is globally scoped and the let x is block scoped ,
    >>so we cannot access the x outside the block and A1 can be accessed outside the block
*/


//functional scope---------------------------------------------------------------------------------------------------------



function fun()
{
    var h=10; 
    let z=15;
    accident=900;
   
    
}


 fun();


console.log(accident);//900
console.log(h);//=> Reference Error not defined
console.log(z);//=> Reference Error not defined

/*
Explanation

   >> "accident", It is global scoped since it is a accidental variable remains in the global scope.
   >> h,z  It is local scoped cannot be accessed outside the function 
*/









</script>
