<script>


//Global scope

var a=10;
function fun1()
{
   
    console.log("@HK Global Scope", a);
    a=20;
    
}

 console.log(fun1());

 /*
    "a" is not present in the functional scope of function fun but still it
    can access the  value of "a" since it globally scoped
*/

/*
 "a" scope=global scope and can be acessed globally
*/

 // script scope----------------------------------------------------------------------------------------------------------------

let s=110

function fun2()
{
   
    console.log("@Hk Script scope", s);
    
}

 fun2();


/*

 "s" can also be accessed globally** but catch here is scope is Script scope not in the global scope 

*/

//end of script scope






// block scope-----------------------------------------------------------------------------------------------------------------------


{
    var A1=20;
    let  x=50;
}

console.log(A1);//=> 20
console.log(x);//=> reference  error x not defined

// Explanation
// The A1 which is var is globally scoped and the let x is block scoped ,so we cannot access the x outside the block and A1 can be accessed outside the block


//


//functional scope---------------------------------------------------------------------------------------------------------



function fun()

 fun();
